<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines="true">
    <ion-item (click)="goToQrcode();">
      <ion-icon name="barcode" item-start class="theme-icon"></ion-icon>
      qrcode
    </ion-item>
    <ion-item (click)="changeTheme();">
      <ion-icon name="moon" item-start class="theme-icon" *ngIf="selectedTheme === 'dark-theme'"></ion-icon>
      <ion-icon name="sunny" item-start class="theme-icon" *ngIf="selectedTheme === 'light-theme'"></ion-icon>
      changeTheme
    </ion-item>
    <ion-item (click)="goToGrid9();">
      <ion-icon name="grid" item-start class="theme-icon"></ion-icon>
      九宫格
    </ion-item>
  </ion-list>
</ion-content>
